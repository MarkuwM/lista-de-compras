<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escuta de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Estilos do input e botão */
        input#input {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos da lista de compras */
        ul#lista {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li:hover {
            background-color: #f9f9f9;
        }

        /* Estilos para o checkbox */
        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Estilos para o botão de remover */
        button.remove-btn {
            background-color: #f44336;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        button.remove-btn:hover {
            background-color: #e53935;
        }

        /* Estilo para o item marcado */
        input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>Lista de Compras</h1>
    <div>
        <input id="input" />
        <button id="add">Adicionar</button>
    </div>
    <ul id="lista"></ul>
    
    <script src="codigo.js"></script>
</body>

</html>
