<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Dinâmico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input, label {
      display: block;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: 0.3s;
    }
    .focado {
      border-color: #007BFF;
      background-color: #e7f0ff;
    }
    .validado {
      border-color: green;
    }
    .erro {
      border-color: red;
    }
  </style>
</head>
<body>

  <h1>Formulário com Estilização Dinâmica</h1>

  <form id="meuFormulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone">

    <label for="data">Data da Visita:</label>
    <input type="date" id="data" name="data">

    <label for="satisfacao">Satisfação:</label>
    <input type="range" id="satisfacao" name="satisfacao" min="0" max="10">

    <input type="submit" value="Enviar">
  </form>

  <script>
    // Adiciona classe ao focar no campo
    const inputs = document.querySelectorAll("input");

    inputs.forEach(input => {
      input.addEventListener("focus", () => {
        input.classList.add("focado");
      });

      input.addEventListener("blur", () => {
        input.classList.remove("focado");
      });
    });

    // Validação simples no envio
    document.getElementById("meuFormulario").addEventListener("submit", function (e) {
      e.preventDefault(); // Evita o envio para demonstração

      inputs.forEach(input => {
        if (input.checkValidity()) {
          input.classList.remove("erro");
          input.classList.add("validado");
        } else {
          input.classList.remove("validado");
          input.classList.add("erro");
        }
      });
    });
  </script>

</body>
</html>
